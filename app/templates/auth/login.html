<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assembly Line Tracking - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background-color: #f0f2f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: white;
        width: 100%;
        max-width: 440px;
        padding: 40px;
        border-radius: 12px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.05),
          0 2px 4px -1px rgba(0, 0, 0, 0.03);
        text-align: center;
      }

      .logo-container {
        width: 56px;
        height: 56px;
        background-color: #1a66ff;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        color: white;
      }

      .app-title {
        font-size: 24px;
        font-weight: 500;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .app-subtitle {
        font-size: 15px;
        color: #667085;
        margin-bottom: 32px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #344054;
        margin-bottom: 6px;
      }

      .input-group {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        color: #98a2b3;
        pointer-events: none;
      }

      .form-input {
        width: 100%;
        padding: 10px 14px 10px 40px;
        font-size: 15px;
        border: 1px solid #d0d5dd;
        border-radius: 8px;
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
        color: #101828;
      }

      .form-input::placeholder {
        color: #98a2b3;
      }

      .form-input:focus {
        border-color: #1a66ff;
        box-shadow: 0 0 0 4px rgba(26, 102, 255, 0.1);
      }

      .submit-btn {
        width: 100%;
        background-color: #1a66ff;
        color: white;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 4px;
      }

      .submit-btn:hover {
        background-color: #004ecc;
      }

      .footer-text {
        margin-top: 24px;
        font-size: 13px;
        color: #667085;
      }

      .alert-error {
        background-color: #fef2f2;
        border: 1px solid #fee2e2;
        color: #b91c1c;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 20px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo-container">
        <!-- Cube Icon matching the reference -->
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
          ></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      </div>

      <h1 class="app-title">Assembly Line Tracking</h1>
      <p class="app-subtitle">Please sign in to continue</p>

      {% if error %}
      <div class="alert-error">{{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="form-group">
          <label class="form-label">Username</label>
          <div class="input-group">
            <div class="input-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
            <input
              type="text"
              name="username"
              class="form-input"
              placeholder="Enter username"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="input-group">
            <div class="input-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </div>
            <input
              type="password"
              name="password"
              class="form-input"
              placeholder="Enter password"
              required
            />
          </div>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <div class="footer-text">Demo credentials: Any username/password</div>
    </div>
  </body>
</html>
